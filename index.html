<Supabase>
 const SUPABASE_URL = 'YOUR_PROJECT_URL';
const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY';
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Help MVP</title>
</head>
<body>
  <h1>Student Help App</h1>

  <h3>Sign Up</h3>
  <input id="name" placeholder="Name" />
  <input id="surname" placeholder="Surname" />
  <input id="email" placeholder="Email (for auth, hidden from users later)" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="signUp()">Sign Up</button>

  <h3>Log In</h3>
  <input id="loginEmail" placeholder="Email" />
  <input id="loginPassword" type="password" placeholder="Password" />
  <button onclick="logIn()">Log In</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Replace these with your Supabase Project URL & Anon Key
    const SUPABASE_URL = 'YOUR_PROJECT_URL';
    const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function signUp() {
      const name = document.getElementById('name').value;
      const surname = document.getElementById('surname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Sign up user in Supabase Auth
      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        alert('Error: ' + error.message);
        return;
      }

      // Save Name & Surname in "profiles" table
      const { error: profileError } = await supabase.from('profiles').insert([
        { id: data.user.id, name: name, surname: surname, reputation: 0 }
      ]);

      if (profileError) {
        alert('Profile save error: ' + profileError.message);
        return;
      }

      alert('Signed up successfully!');
    }

    async function logIn() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert('Error: ' + error.message);
        return;
      }

      alert('Logged in successfully!');
    }
  </script>
</body>
</html>
